<script>
  document.getElementById("hero-video").onended = function() {

    this.play();
  };
</script>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("Apr 27, 2019 12:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {
    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    var mins = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var secs = Math.floor((distance % (1000 * 60)) / 1000);

    // Prepend 0 if < 2 digits
    if (days.toString().length < 2) days = "0" + days;
    if (hours.toString().length < 2) hours = "0" + hours;
    if (mins.toString().length < 2) mins = "0" + mins;
    if (secs.toString().length < 2) secs = "0" + secs;

    document.getElementById("cd-days").innerHTML = days;
    document.getElementById("cd-hours").innerHTML = hours;
    document.getElementById("cd-mins").innerHTML = mins;
    document.getElementById("cd-secs").innerHTML = secs;

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
    }
  }, 1000);
</script>
